<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo</title>
</head>
<body>
    <h1>Horóscopo</h1>
    <form action="astrologia-china" method="get" style="margin-bottom: 5%;" validate>
        <label for="chino">Ingresa Fecha de Nacimiento</label>
        <input type="date" name="chino" required>
        <button type="submit">Calcular Astrología China </button>
    </form>
    <form action="zodiaco-occidental" method="get" validate>
        <label for="zodiaco">Ingresa Fecha de Nacimiento</label>
        <input type="date" name="zodiaco" required>
        <button type="submit">Calcular Zodiaco Occidental</button>
    </form>
</body>
</html>
